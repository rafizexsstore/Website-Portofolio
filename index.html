<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <header>
        <div class="header-container">
            <h1 class="hello-text">Hallo</h1>
            <h1>Rafi Ardian Saputra</h1>
            <p class="contact-email">rafiardian2006@gmail.com</p>
        </div>
    </header>

    <section id="about">
        <h1>Profil</h1>
        <div class="about-container">
            <img class="rounded-img profile-animate" src="gambarprofil/Rafi.png" width="200" alt="Rafi Ardian Saputra">
            <div id="typing-text"></div>
        </div>
    </section>

    <section id="skills">
        <h1>Skills</h1>
        <div class="skill-container">
            <div class="skill-item">
                <i class="bi bi-filetype-html"></i>
                <h4>HTML</h4>
               
            </div>
            <div class="skill-item">
                <i class="bi bi-filetype-css"></i>
                <h4>CSS</h4>
                
            </div>
            <div class="skill-item">
                <i class="bi bi-filetype-js"></i>
                <h4>JavaScript</h4>
              
            </div>
            <div class="skill-item">
                <i class="bi bi-browser-chrome"></i>
                <h4>Web Development</h4>
              
            </div>
        </div>
    </section>

    <section id="contact">
        <h1>Contact</h1>
        <form class="contact-container" id="contactForm">
            <div class="form-name">
                <input type="text" placeholder="Your Name" id="name" required>
                <input type="email" placeholder="Email" id="email" required>
            </div>
            <input type="text" placeholder="Subject" id="subject" required>
            <textarea rows="7" placeholder="Your Message" id="message" required></textarea>
            <input type="submit" value="Send Message">
        </form>
    </section>

    <footer>
        <div class="footer-content">
            <p>Rafi Ardian Saputra</p>
            <div class="social-media">
                <a href="https://www.instagram.com/rafi_reverie" target="_blank" aria-label="Instagram">
                    <i class="bi bi-instagram"></i>
                </a>
                <a href="https://www.tiktok.com/@rafi87060" target="_blank" aria-label="TikTok">
                    <i class="bi bi-tiktok"></i>
                </a>
            </div>
        </div>
    </footer>
    

    <script src="index.js"></script>
</body>

</html>
